<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			 a的伪类  四个选择器 优先级一致*/	
			/* link 和 visited 必须在hover和active上面 */
			/* L V H A  用这个顺序写a的样式 */
			a:link {
			}
			a:visited {
				
			}
			/* hover  不能写在active下面 两个状态可能同时出现 */
			a:hover {
				color: orange;
			}
			a:active {
				color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">访问过的链接</a>
		<a href="http://www.baidu123.com">未访问过的链接</a>
	</body>
</html>
