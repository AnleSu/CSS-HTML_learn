<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 在CSS中 祖先元素的样式 可以被后代元素继承
			利用样式继承 可以把一些基本样式设置给祖先元素  这样所有后代元素都会继承这些样式-->
		
		<!-- 不是所有样式都会被后代元素继承 比如：背景相关的样式 边框 定位相关的 都不会被继承 -->
		<!-- 这里span背景色也变成yellow 是因为默认背景色是transparent 透明的 -->
		<p style="font-size: 30px; background-color: yellow;">
			
			我是P 标签中的文字
			<span>
				我是span中的文字,我可以继承P的样式
			</span>
		</p>
		<span>
			我是p外面的span文字
		</span>
	</body>
</html>
