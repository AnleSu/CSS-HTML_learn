<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a {
				background-color: #fac;
				/* 内联元素 不支持设置宽高 */
				width: 500px;
				height: 500px;
				/* display  修改元素类型 
				inline 将元素作为内联元素显示
				 block 将元素作为块元素显示
				 inline-block 行内块元素 既可以设置宽高 又不会独占一行
				 none  不显示元素 并且元素不占位置
				 */
				display: none; 
				/* 元素是否可见 visible :默认 hidden: 不可见 但是还要占位置*/
				visibility: visible;
			}
			.box1 {
				width: 100px;
				height: 100px;
				background-color: #baf;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<a href="#">我是一个超链接</a>
		<span>hello</span>
	</body>
</html>
