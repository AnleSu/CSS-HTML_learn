<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 文档流：处在网页的最底层 表示一个页面中的位置 
		 创建的元素 默认都在文档流中
		 
		 
		 块元素 
			- 独占一行 
			- 自上向下排列 
			- 默认宽度是父元素的100%  
			- 默认宽度是auto（自适应）
			- 宽高默认被内容撑开
		 
		 内联元素 
		 - 只占自身的大小 
		 - 从左向右排列
		 - 宽高默认被内容撑开
		 
		 -->
		 <!-- 默认宽高auto 设置padding 不会影响可见框的大小  -->
		<div style="width: 100px; height: 100px; background-color: yellow; padding-left: 200px;">
		a
		</div>
		<div style="width: 100px; height: 100px; background-color: red;">

		</div>
		<span style="background-color: #FFAACC;">我是span</span>
		<span style="background-color: #FFAACC;">我是span</span>
		<span style="background-color: #FFAACC;">我是span</span>
		<span style="background-color: #FFAACC;">我是span</span>

	</body>
</html>
