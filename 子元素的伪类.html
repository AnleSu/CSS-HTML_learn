<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 第一个子元素 而且是p元素 */
			p:first-child {
				background-color: yellow;
			} 
			
			:first-child {
				background-color: yellow;
			}
			
			body > p:first-child {
				background-color: yellow;
			}
			
			p:last-child {
				background-color: yellow;
			}
			/* 第N个子元素 */
			p:nth-child(1) {
				background-color: yellow;
			}
			/* even 偶数位置
				odd 奇数位置*/
			p:nth-child(even) {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<span>我是一个span</span>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<div id="">
			<p>我是div中的一个段落</p>
		</div>
	</body>
</html>
