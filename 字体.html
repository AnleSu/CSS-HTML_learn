<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.p1 {
				/* 字体颜色 */
				color: red;
				/* 浏览器默认字体大小16px 
				font-size 不是设置的文字本身的大小 ，在页面中每个文字都放在一个看不见的框里，设置的font-size 实际上设置的是框的高度 并不是字体的大小 
				一般情况 文字都要比框小一些 也有时会比框大一些  根据字体不同 效果也不同*/
				font-size: 20px;
				/* 字体 
				如果浏览器支持该字体 则显示 如果不支持 就显示浏览器默认字体
				可以同时指定多个字体 优先尝试前面一个 
				浏览器中使用的字体就是计算机中的字体 ，如果计算机中有则可用 没有则不可用*/
				font-family: 华文彩云,arial;
			}
		</style>
	</head>
	<body>
		<p class="p1">
			我是一个P 标签，ASDFsfg14
		</p>
	</body>
</html>
