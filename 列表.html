<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				/* 去掉项目符号 */
				list-style: none;

			}
		</style>
	</head>
	<body>
		<!-- 
		 三种列表标签：
		 1.无序列表
		 2.有序列表
		 3.定义列表-->
		<!-- 无序列表 
		  1. ul 创建一个无序列表
		  2. li 创建一个列表项
		  type  修改项目符号 一般都不使用 浏览器默认样式 在不同浏览器中显示不同
		  需要设置项目符号  可以采用为li设置背景图片来设置
		  
		  ul  li都是块元素-->
		<ul type="square">
			<li>123</li>
			<li>234</li>
			<li>345</li>
		</ul>

		<!-- 有序列表  和无序类似 
		 type 指定序号类型  默认：阿拉伯数字  a/A : 大小写字母 I/i :罗马数字-->
		<ol type="i">
			<li>结构</li>
			<li>表现</li>
			<li>行为</li>
		</ol>

		<!-- 列表可以互相嵌套 -->
		<p>菜谱</p>
		<ul>
			<li>鱼香肉丝
				<ol>
					<li>鱼</li>
					<li>香</li>
					<li>肉丝</li>
				</ol>
			</li>
			<li>宫保鸡丁
			<ul>
				<li>鸡丁</li>
				<li>胡萝卜</li>
			</ul></li>
			<li>青椒肉丝</li>
		</ul>
		
		<!-- 定义列表 对一些词汇或者内容 进行定义 
		dl 用来创建定义列表
		dt 被定义的内容
		dd 对定义内容的描述-->
		<dl>
			<dt>胡萝卜</dt>
			<dd>一种蔬菜 兔子最爱</dd>
			<dd>补充维生素</dd>
			
			<dt>西红柿</dt>
			<dd>一种蔬菜 兔子最爱</dd>
			<dd>补充维生素</dd>
		</dl>
	</body>
</html>
