<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- href ： 指向跳转的目标路径 
        target: 打开标签的位置
            __self: 当前窗口中打开 默认值
            __blank: 在新窗口中打开
            可以设置一个内联框架的name -->
    <a href="http://www.baidu.com">一个超链接</a><br><br>
    <a href="简介.html">简介</a><br><br>
    <a href="http://www.baidu.com123456">一个超链接</a><br><br>
    <a href="图片.html" target="tom">图片</a>
    <iframe src="图片.html" frameborder="0" name="tom"></iframe>
</body>
</html>
