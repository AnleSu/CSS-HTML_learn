<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* div中的span设置颜色 
			后代元素选择器：指定元素的指定后代元素
			语法：祖先元素 后代元素{}*/
			/* #d1 span {
				color: aquamarine;
			} */
			
			/* id为d1的div中的p中的span */
			#d1 p span {
				font-size: 50px;
			}
			
			/* div的子元素span */
			div > span {
				color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<!-- 
		 元素之间的关系
		 父元素：直接包含子元素的元素 div是p的父元素 
		 子元素： 直接被父元素包含的元素  span是p的子元素
		 祖先元素：直接或间接包含子元素的元素
		 后代元素：直接或间接被祖先元素包含的元素
		 div是span的祖先元素 父元素也是祖先元素
		 span是div的后代元素
		 兄弟元素： 拥有相同父元素的元素-->
		<div id="d1">
			<span>我是div中的span</span>
			<p><span>我是p中的span</span></p>
			
		</div>
		<div id="">
			<span>我是body 中的span</span>
		</div>
		
	</body>
</html>
