<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <!-- img 引入外部图片 自结束标签
        src:设置图片路径 相对路径 是相对当前资源的路径
        alt:设置图片描述  在图片不能显示的时候的描述 主要用于图片的搜索 根据alt搜索
        width:height:  宽高只设置一个 会等比缩放
        图片格式：
        JPEG(JPG)  支持的图片颜色较多但是不支持透明度 图片可以压缩 一般用来保存照片等颜色丰富的图片
        PNG 支持颜色多 支持复杂透明度
        GIF 支持的颜色少 只支持简单的透明 支持动态图
        效果一致  使用小的 效果不一致 使用效果好的
        -->
    <img src="img/1.gif" alt="这是一个图片描述" >
    <img src="./img/2.gif" alt="" width="200px" height="200px">
</body>
</html>
