<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 长度单位 
					像素px */
			.box {
				width: 200px;
				height: 200px;
				background-color: red;
			}
			/* 百分比 父元素的百分比 自适应页面 经常使用百分比*/
			
			/* em  相对于当前元素的字体大小计算
				1em = 1font-size
				本例中 1em = 100px  
				当字体大小发生改变时 em也会随之改变 当设置字体相关样式时  经常使用em*/
			.box1 {
				width: 10em;
				height: 50%;
				font-size: 100px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				
			</div>
		</div>
	</body>
</html>
