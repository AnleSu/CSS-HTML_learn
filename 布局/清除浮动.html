<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			.box1 {
				width: 100px;
				height: 100px;
				background-color: yellow;
				float: left;
			}
			
			.box2 {
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				/* 由于受到box1浮动的影响 box2整体向上移动100px
				   清除其他元素浮动 对当前元素产生的影响 
				 */
				/* clear: left;*/
				float: right;
				
			}
			
			.box3 {
				width: 300px;
				height: 300px;
				background-color: skyblue;
				/* clear: left;*/
				/* clear: right; */
				/* 清除对他影响最大的元素的浮动 */
				clear: both;
			}
		</style> 
	</head>
	<body>
		<div class="box1"></div>
		
		<div class="box2"></div>
		
		<div class="box3"></div>
	</body>
</html>
