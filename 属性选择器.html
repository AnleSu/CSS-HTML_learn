<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 属性选择器：根据元素中的属性来选取元素 */
			p[title] {
				background-color: yellow;
			}
			p[title = "hello"] {
				background-color: red;
			}
			/* ^= 以什么开头的 */
			p[title^="ab"] {
				background-color: #7FFFD4;
			}
			/* $= 以什么结尾 */
			p[title$="c"] {
				background-color: #0000FF;
			}
			/* *= 包含 */
			p[title*="c"] {
				
			}
		</style>
	</head>
	<body>
		<!-- 鼠标移入到标签上 会显示title 作为提示 -->
		<p title="我是title">我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p title="abccc">我是一个段落</p>
		<p title="abcfg">我是一个段落</p>
		<p title="hello">我是一个段落</p>
		
	</body>
</html>
