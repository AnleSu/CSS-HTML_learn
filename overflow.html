<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1 {
				width: 200px;
				height: 200px;
				background-color: #fab;
				/* 子元素默认存在于父元素的内容区  如果子元素的大小超过父元素的内容区 则超过部分会在父元素以外的位置显示
				    - 超出父元素的内容 为溢出的内容
					- 父元素默认将溢出部分在父元素外显示
					- overflow 规定如何处理溢出内容
						- visible 默认不处理
						- hidden 溢出内容不显示
						- scroll 父元素添加滚动条 溢出部分 通过滚动条查看 该属性不论内容是否溢出 都添加水平和垂直滚动条
						- auto 根据需求添加滚动条
					*/
				   
				overflow: auto;
			}
			.box2 {
				width: 100px;
				height: 500px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
	</body>
</html>
