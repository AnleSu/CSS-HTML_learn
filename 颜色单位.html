<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* rgb (红，绿， 蓝)
			 - 0~255之间的值 
			 - 百分数 0 ~ 100%
			 - 十六进制的rgb值 三组两位的十六进制数字 来表示一个颜色 00 ~ ff
			 */
			.box1 {
				width: 100px;
				height: 100px;
				/* background-color: rgb(161,187,215); */
				/* background-color: rgb(100%, 50%, 50%); */
				/* 三组两位都重复可以简写 #FOO 效果相同 */
				background-color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
