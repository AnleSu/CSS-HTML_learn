<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法规范</title>
</head>
<body>
    <!-- 
        1.不区分大小写 一般使用小写
        2.注释不能嵌套
        3.标签结构完整 成对出现 自结束标签
        4.标签可以嵌套但是不能交叉嵌套
     -->

     <!-- 内联框架 可以引入一个外部的页面 -->
     <iframe src="图片.html" frameborder="3"></iframe>
</body>
</html>
