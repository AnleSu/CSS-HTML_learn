<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* span后面的一个p 紧挨着的一个中间不能有别的元素*/
			span + p {
				background-color: yellow;
			}
			/* span 后面所有的p */
			span ~ p {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<span>我是一个span</span>
		<div id="">
			我是一个div
		</div>
		<p>我是一个段落</p>

	</body>
</html>
