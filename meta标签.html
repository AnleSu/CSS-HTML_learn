<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta 
        1.可以用来设置网页的关键字 
        2.指定网页的描述 
        3.请求的重定向
        搜索引擎在检索页面时 会同时检索页面中的关键字和描述
    -->
    <meta charset="UTF-8">
    <meta name="keywords" content="要被搜索的关键字,html,java,javascript">
    <meta name="description" content="这里是网页的描述">
    <meta http-equiv="refresh" content="5;url = http://www.baidu.com">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
