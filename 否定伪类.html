<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*否定伪类：从已选中的元素中 剔除某些元素 
			 语法：
			  :not(选择器){}
			  */
			p:not(.hello) {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p class="hello">我是一个段落</p>
		
	</body>
</html>
