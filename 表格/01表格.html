			table {
				width: 300px;
				margin: 0 auto ;
				/* table td边框之间默认有距离 */
				border-spacing: 0;
				/* 边框合并  则border-spacing失效 */
				border-collapse: collapse;
			}
			
			td ,th{
				border: 1px solid black;
			}
			/* 隔行变色 */
			/* table > tr  这里找不到tr  因为tr并不是table的子元素 中间隔着一层tbody */
			tr:nth-child(even) {
				background-color: #F5F5F5;
			}
			/* 鼠标移入 */
			tr:hover {
				background-color: #FFFF00;
			}
