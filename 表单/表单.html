<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 必须指定action 指向一个服务器地址 提交表单时会提交到action对应的地址 -->
		<form action="target.html" method="">
			<!-- input  type="text"时是一个文本框 
			要提交到服务器 必须指定name
				  url?username=admin
			-->
			用户名 <input type="text" name="username" id="" value="默认值" />
		
			<br/>
			<!-- type="password" 密码框 -->
			密码  <input type="password" name="password" id="" value="" />
				<br/>
			<input type="submit" name="" id="" value="登录" />
		</form>
	</body>
</html>
